<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>password-Generator</title>
</head>
<body>
    <div class="container">    
        <header>
            <p>Password - Generator</p>
        </header>
        <main>
            <section class="section">
                <div class="section__element">
                    <span class="section__element--text-inside">Mixed Letters [A-Z]</span>
                    <input type="checkbox" name="t-check" id="t-check-1">
                    <label for="t-check-1" class="section__element--toggle"><span class="icon"></span></label>
                </div>

                <div class="section__element">
                    <span class="section__element--text-inside">Digits (0-9)</span>
                    <input type="checkbox" name="t-check" id="t-check-2">
                    <label for="t-check-2"><span class="icon"></span></label>
                </div>

                <div class="section__element">
                    <span class="section__element--text-inside">Other Characters «"!#$%&/()"» </span>
                    <input type="checkbox" name="t-check" id="t-check-3">
                    <label for="t-check-3" class="section__element--toggle"><span class="icon"></span></label>
                </div>

                <div class="section__element">
                    <span class="section__element--text-inside">Password Length: +10</span>
                    <input type="checkbox" name="t-check" id="t-check-4">
                    <label for="t-check-4" class="section__element--toggle"><span class="icon"></span></label>
                </div>
            </section>

            <section class="section">
                <div class="section__element is-input-area-g">
                    <span class="section__element--lateral-text">easy</span>
                    <input type="range" name="" id="" min="0" max="100" step="25" value="0">
                    <span class="section__element--lateral-text">stronger</span>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer__element  is-input-area-g">
                <input type="text" name="t-textinpt" placeholder="Password" disabled class="less-1">
                <button id="copy-me">copy me</button>
            </div>
            <div class="footer__element is-color-area">
                <span>Easy</span>
                <span class="less-1"></span>
                <span class="middle"></span>
                <span class="strong"></span>
                <span>Strong</span>
            </div>
            <div class="footer__element">
                <button class="footer__element--btn">Gerar »</button>
            </div>
        </footer>
    </div>
</body>
<script src="assets/js/basics.js"></script>
</html>
