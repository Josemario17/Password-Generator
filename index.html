<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>password-Generator</title>
</head>
<body>
    <div class="container">    
        <header>
            <p>Password - Generator</p>
        </header>
        <main>
            <section>
                <button><span>Options</span><img src="" alt="down-bar"></button>
            </section>

            <section>
                <div>
                    <span>Mixed Letters [A-Z]</span>
                    <label for=""><span></span></label>
                    <input type="checkbox" name="" id="">
                </div>

                <div>
                    <span>Digits (0-9)</span>
                    <label for=""></label>
                    <input type="checkbox" name="" id="">
                </div>

                <div>
                    <span>Other Characters «"!#$%&/()"» </span>
                    <label for=""></label>
                    <input type="checkbox" name="" id="">
                </div>

                <div>
                    <span>Password Length: +10</span>
                    <label for=""></label>
                    <input type="checkbox" name="" id="">
                </div>
            </section>

            <section>
                <div>
                    <span>easy</span>
                    <input type="range" name="" id="" min="0" max="100" step="25">
                    <span>stronger</span>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <input type="hidden" name="">
                <button>copy me</button>
            </div>
            <div>
                <span>Status</span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div>
                <button>Gerar <img src="" alt="icon-generator"></button>
            </div>
        </footer>
    </div>
</body>
